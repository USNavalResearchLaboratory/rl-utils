default_language_version:
  python: python3.11
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.11
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 23.12.1
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: # NOTE: include all project deps + typing stubs
          - "numpy"
          - "gymnasium"
          - "torch"
          - "stable_baselines3"
          - "optuna"
          - "pandas"
          - "PyYAML"
          - "moviepy"
          - "types-PyYAML"
          - "types-PyMySQL"
          - "types-tqdm"
          - "types-tabulate"
          - "types-pytz"
          - "types-psycopg2"
          - "types-psutil"
          - "types-protobuf"
          - "types-Pillow"
          - "types-colorama"
          - "pandas-stubs"
          - "types-pyOpenSSL"
          - "types-redis"
